<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blackjack</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header><h1>üÉè Blackjack</h1></header>
  <main>
    <p>This is a simplified Blackjack demo.</p>
    <button onclick="playBlackjack()">Play Round</button>
    <div id="bj-result"></div>
  </main>
  <footer><a href="index.html">Back to Home</a></footer>

  <script>
    function playBlackjack() {
      const player = Math.floor(Math.random() * 11) + 16; // 16‚Äì26
      const dealer = Math.floor(Math.random() * 6) + 17;  // 17‚Äì22
      let result = `You: ${player}, Dealer: ${dealer}. `;
      if (player > 21) result += 'You busted!';
      else if (dealer > 21 || player > dealer) result += 'You win!';
      else if (player === dealer) result += 'Push!';
      else result += 'You lose!';
      document.getElementById('bj-result').textContent = result;

      const name = prompt("Enter your name for the leaderboard:");
      if (name) addToLeaderboard("blackjack", name, player <= 21 ? player : 0);
    }
  </script>
</body>
</html>
